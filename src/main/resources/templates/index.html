<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Clientes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        
        <div class="row mt-4">
	        <div class="col-12">
	            <label class="mr-5" style="font-size: 2rem; font-weight: bold;">Clientes</label>
	
	            <a href="/showNewClientForm" class="btn btn-success btn-md">Crear</a>
	
	        </div>
    	</div>

        <table class="table table-striped table-responsive-md mt-4">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>DUI</th>
                    <th>Teléfono</th>
                    <th>Edad</th>
                    <th>Dirección</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${listClients}">
                    <td th:text="${client.nombres}"></td>
                    <td th:text="${client.apellidos}"></td>
                    <td th:text="${client.DUI}"></td>
                    <td th:text="${client.telefono}"></td>
                    <td th:text="${client.edad}"></td>
                    <td th:text="${client.direccion}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${client.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/deleteClient/{id}(id=${client.id})}" class="btn btn-danger">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
